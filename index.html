<!DOCTYPE html>
<html lang="ru,en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <link rel="shortcut icon" href="css/icon.png" type="image/png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="about">
        <h3>Tetris</h3>
        <p>
          <ul>
              <li>Нажми кнопку start для начала</li>
              <li>Собери три в ряд по горизонтали</li>
              <li>Всего пять оттенков цветов</li>
              <li>Осторожно, не сломай мозг</li>
          </ul>
        </p>
        <h4>Score:</h4>
        <div class="youscore">0</div>
      </div>
      <div>
        <div class="tetris-wrap">
          <div id="tetris-field"></div>
        </div>
        <button class="on_game">start</button>
      </div>
    </div>
   
  </body>
</html>
